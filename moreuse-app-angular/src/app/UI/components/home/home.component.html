<div *ngIf="clothes" class="container">
  <div class="row">
    <div *ngFor="let clothe of clothes.clothes; index as i" class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
      <p>hola {{clothe._id}}</p>
      <div class="card" style="width: 18rem;">
        <img src="{{clothe.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{clothe.name}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a class="btn btn-primary" (click)="getClotheDetail(clothe._id)">Ver detalle</a>
        </div>
      </div>
    </div>
  </div>
</div>
